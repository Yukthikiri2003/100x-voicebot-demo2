<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>100x Voice Interview Bot</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 15px 25px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>

  <h1>üé§ 100x Voice Interview Bot</h1>
  <p>Click the button and ask your interview question.</p>

  <button onclick="startRecording()">üéôÔ∏è Speak</button>

  <p><b>You said:</b> <span id="userText"></span></p>
  <p><b>Bot says:</b> <span id="botReply"></span></p>

  <script>
    async function startRecording() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = async function (event) {
        const message = event.results[0][0].transcript;
        document.getElementById("userText").innerText = message;

        // üî¥ IMPORTANT: CHANGE THIS TO YOUR RENDER BACKEND URL
        const response = await fetch("YOUR_BACKEND_URL_HERE/api/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        document.getElementById("botReply").innerText = data.reply;

        // Text-to-speech response
        const speech = new SpeechSynthesisUtterance(data.reply);
        window.speechSynthesis.speak(speech);
      };
    }
  </script>

</body>
</html>
